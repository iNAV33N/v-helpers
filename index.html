<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V-Helpers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js" integrity="sha384-CchuzHs077vGtfhGYl9Qtc7Vx64rXBXdIAZIPbItbNyWIRTdG0oYAqki3Ry13Yzu" crossorigin="anonymous"></script>
    <script src="logo.js"></script>
    <script src="bg.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            V-Helpers
          </h1>
          <h2 class="subtitle">
            Generator
          </h2>
        </div>
      </div>
    </section>
    <br>
    <div class="container">
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Name" id="fname">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Age" id="age">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Cause" id="cause">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Hospital" id="hos">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Date" id="dt">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Amount" id="amt">
        </div>
      </div>
      <div id="extra" style="display: none">
        <div class="field">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Tez/Paytm" id="ebank" value="8903241856">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Bank" id="bank" value="Standard Chartered">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Account No" id="acc" value="42111517253">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="IFSC" id="ifsc" value="SCBL0036088">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <textarea class="textarea" placeholder="Extra Message" id="emsg"></textarea>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="file has-name is-fullwidth">
        <label class="file-label">
          <input class="file-input" type="file" name="resume" accept="image/*" id="fb1" onchange="updateSrc1()">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Proof
            </span>
          </span>
          <span class="file-name" id="fn1">
              Choose a file…
          </span>
        </label>
      </div>
      </div>
      <div class="field">
        <div class="file has-name is-fullwidth">
          <label class="file-label">
            <input class="file-input" type="file" name="resume" accept="image/*" id="fb2" onchange="updateSrc2()">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Patient
              </span>
            </span>
            <span class="file-name" id="fn2">
                Choose a file…
            </span>
          </label>
        </div>
      </div>
      <div class="field">
        <a class="button is-info" onclick="gen()">
          <span class="icon">
            <i class="fas fa-download"></i>
          </span>
          <span>Generate</span>
        </a>
        <a class="button is-info is-outlined" id="eBut" onclick="showAddInputs()">
            <span class="icon">
              <i class="far fa-keyboard"></i>
            </span>
            <span>Additional Inputs</span>
          </a>
      </div>        
    </div>    
  </body>
</html>
